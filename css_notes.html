<!-- color property sete elements text color, background-color sets background color
color can also take "red" as an input for example
hex example -->
p {
    color: #1100ff
}

 <!-- rgb example -->
p {
    color: rgb(100, 0, 127);
}

<!-- hsl example -->
p {
    color: hsl(15, 82%, 56%);
}

<!-- font style
 If a browser cant find a font, it will choose next one in list, as followed: -->
p {
    font-family: "Times New Roman", serif;
}

<!-- font size affects boldness of text, between 1 and 1000, increments of 100 -->
 p {
    font-weight: 700;
 }

 <!-- text align: align text horizontally within an element, uses keywords similar in word processors -->
p {
    text-align: center;
}

<!-- images height and width: -->
 img {
    height: auto;
    width: 500px;
 }
 <!-- the auto means, e.g.: if original was 500px height and 10000px width, then the new height would be 250px
best practice to explicitly say heigh and width to prevent text shifting when the picture loads -->



<!-- There are 2 ways to add CSS to HTML: External CSS, Internal CSS, Inline CSS
External CSS: (most common) Done by adding void <link> element inside <head> tag 
Pros are: 1) keeps HTML and CSS separated, so HTML file is smaller and cleaner
          2) we only need to edit CSS in one place -->

          <!-- index.html file -->
<head>
    <link rel="stylesheet" href="styles.css">
  </head>

  <!-- styles.css file -->

div {
  color: white;
  background-color: black;
}

p {
  color: red;
}

<!-- Internal CSS:
Adding the CSS within the HTML file itself, by adding rules inside opening and closing <style> tags
-->
<head>
  <style>
    div {
      color: white;
      background-color: black;
    }

    p {
      color: red;
    }
  </style>
</head>
<body>
  ...
</body>

<!-- Inline CSS: use the "style" attribute in the element itself with quotations
 This isnt as recommended because it can get essy and would have a lot of copy pasting.
 Also Inline CSS overrides other two methods -->
 <body>
    <div style="color: white; background-color: black;">...</div>
  </body>
